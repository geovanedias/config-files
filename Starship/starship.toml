# Put new-line inside of ($all) variable)
format = """($username $hostname$directory$git_branch$git_status$cmd_duration
)$character"""

add_newline = true

[line_break]
disabled = true

# Define custom colors
palette="tokyo_night"

[palettes.tokyo_night]
black = '#15161e'
blue = '#7aa2f7'
cyan = '#7dcfff'
green = '#9ece6a'
purple = '#bb9af7'
red = '#f7768e'
white = '#a9b1d6'
yellow = '#e0af68'

[username]
format = '[$user]($style)'
show_always = true
disabled = false

[directory]
use_logical_path = true
truncation_length = 0
style = 'bright-green'
read_only = " ó°Œ¾"

[hostname]
ssh_symbol = "î¬ "
ssh_only = true
format = '[$ssh_symbol](bold blue)[$hostname](bold red) '
trim_at = '.companyname.com'
disabled = false

[cmd_duration]
format = 't:[$duration]($style)'
min_time = 2_000

[git_branch]
symbol = 'ï˜ ' # î‚ 
truncation_symbol = ''
ignore_branches = []

[git_status]
conflicted = 'ğŸš©'
ahead = '[â‡‘](bright-blue)'
behind = '[â‡“](yellow)'
diverged = 'ğŸ˜µ'
